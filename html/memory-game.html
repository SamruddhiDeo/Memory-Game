<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="../css/memory-game.css">
</head>

<body>
    <main>
        <div class="menu">
            <div>
                <div class="matches menuBox">
                    <p>Matches</p>
                    <p>0</p>
                </div>
                <div class="turns menuBox">
                    <p>Turns</p>
                    <p>0</p>
                </div>
            </div>
            <div>
                <div class="reset menuBox">
                    <p>Reset</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="gridContainer">

            </div>
        </div>

        <div class="gameOverContainer">
            <div class="gameOver">
                <h2>Game Over</h2>
                <p class="totalTurnsTaken">Turns Taken : 22</p>
                <img width="200px" src="../assets/trophy.webp" alt="">
                <button>Play Again</button>
            </div>
        </div>
    </main>

    <script src="../js/memory-game.js"></script>
</body>

</html>
